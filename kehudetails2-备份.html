    <script>
        $(function () {
            var page=0;
            var item=1;
            var item2=2;
            $('.xiha-drop-cont').dropload({
                scrollArea : window,
                domDown : {
                    domClass   : 'dropload-down',
                    domRefresh : '<div class="dropload-refresh">↑上拉 查看更多...</div>',
                    domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中..</div>',
                    domNoData  : '<div class="dropload-noData">暂无数据...</div>'
                },
                loadDownFn : function(me){
                    page++;
//                    item++;
                    $.ajax({
                        type: 'POST',
                        url:'xihadetails.json?item=' + item + '&page=' + page,
                        dataType: 'json',
                        success: function(data){
                            var result1 = '';
                            for(var i = 0; i < data.details.length; i++){
                                result1 += '<div class="weui-cell summary summary-more">'
                                        + '<div class="" style="position: relative;margin-right: 10px;">'
                                        + '<img src="'+data.details[i].imgURL+'" style="display: block">'
                                        + '</div>'
                                        + '<div class="weui-cell__bd">'
                                        + '<p class="summary-tit">'+data.details[i].suTit+'<span>'+data.details[i].time+'</span></p>'
                                        + '<p class="summary-desc">'+data.details[i].suDesc+'</p>'
                                        + '<p class="summary-desc su-time">跟进时间:'+data.details[i].timeG+'</p>'
                                        + '<p class="summary-desc">待办事项:'+data.details[i].suDesc+'</p>'
                                        + '</div>'
                                        + '</div>';
                            }
                            setTimeout(function(){
                                // 插入数据到页面，放到最后面
                                $('.dropload-down').remove();
                                $('.xiha-drop-cont').append(result1);
                                // 每次数据插入，必须重置
                                me.resetload();
                            },500);
                        },
                        error: function(xhr, type){
                            alert('ajax出错');
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                },
                threshold : 50
            });

            $('#xihaitem2').dropload({
                scrollArea : window,
                domDown : {
                    domClass   : 'dropload-down',
                    domRefresh : '<div class="dropload-refresh">↑上拉 查看更多...</div>',
                    domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中..</div>',
                    domNoData  : '<div class="dropload-noData">暂无数据...</div>'
                },
                loadDownFn : function(me){
                    page++;
//                    item++;
                    $.ajax({
                        type: 'POST',
                        url:'xihadetails.json?item=' + item2 + '&page=' + page,
                        dataType: 'json',
                        success: function(data){
                            var result2 = '';
                            for(var i = 0; i < data.details2.length; i++){
                                result2 += '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">'
                                    + '<div class="weui-media-box__hd">'
                                    + '<img class="weui-media-box__thumb" src="'+data.details2[i].imgURL+'">'
                                    + '</div>'
                                    + '<div class="weui-media-box__bd">'
                                    + '<h4 class="weui-media-box__title">'+data.details2[i].time+'</h4>'
                                    + '<p class="weui-media-box__desc">'+data.details2[i].suDesc+'</p>'
                                    + '</div>'
                                    + '</a>';
                            }
                            setTimeout(function(){
                                $('.dropload-down').remove();
                                $('#xihaitem2').append(result2);
                                me.resetload();
                            },500);
                        },
                        error: function(xhr, type){
                            alert('ajax出错');
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                },
                threshold : 50
            });


        });
    </script>
