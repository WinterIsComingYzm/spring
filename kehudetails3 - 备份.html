    <script>
        $(function(){
            var itemIndex = 0;
            var tab1LoadEnd = false;
            var tab2LoadEnd = false;
//            var tab3LoadEnd = false;
            // tab
            $('.tab .item').on('click',function(){
                var $this = $(this);
                itemIndex = $this.index();
                //$this.addClass('cur').siblings('.item').removeClass('cur');
                //$('.lists').eq(itemIndex).show().siblings('.lists').hide();

                // 如果选中菜单一
                if(itemIndex == '0'){
                    // 如果数据没有加载完
                    if(!tab1LoadEnd){
                        // 解锁
                        dropload.unlock();
                        dropload.noData(false);
                    }else{
                        // 锁定
                        dropload.lock('down');
                        dropload.noData();
                    }
                    // 如果选中菜单二
                }else if(itemIndex == '1'){
                    if(!tab2LoadEnd){
                        // 解锁
                        dropload.unlock();
                        dropload.noData(false);
                    }else{
                        // 锁定
                        dropload.lock('down');
                        dropload.noData();
                    }
                }
                // 重置
                dropload.resetload();
            });
            var page=0;
            var page1=0;
            var item1=1;
            var item2=2;
            var counter = 0;
            var counter1 = 0;
            // 每页展示3个
            var num = 5;
            var num1 =5;
            var pageStart = 0,pageEnd = 0;
            var pageStart1 = 0,pageEnd1 = 0;

            // dropload
            var dropload = $('.xihaitem0').dropload({
                scrollArea : window,
                loadDownFn : function(me){
                    // 加载菜单一的数据

                    if(itemIndex == '0'){
                        page++;
                        $.ajax({
                            type: 'GET',
                            url:'xihadetails.json?item=' + item1 + '&page=' + page,
                            dataType: 'json',
                            success: function(data){
                                var result1 = '';
                                var longgg= data.details.length;
                                console.log(longgg);
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;
                                if(pageStart <= data.details.length){
                                    for(var i = pageStart; i < pageEnd; i++){
                                        result1 += '<div class="weui-cell summary summary-more">'
                                            + '<div class="" style="position: relative;margin-right: 10px;">'
                                            + '<img src="'+data.details[i].imgURL+'" style="display: block">'
                                            + '</div>'
                                            + '<div class="weui-cell__bd">'
                                            + '<p class="summary-tit">'+data.details[i].suTit+'<span>'+data.details[i].time+'</span></p>'
                                            + '<p class="summary-desc">'+data.details[i].suDesc+'</p>'
                                            + '<p class="summary-desc su-time">跟进时间:'+data.details[i].timeG+'</p>'
                                            + '<p class="summary-desc">待办事项:'+data.details[i].desc+'</p>'
                                            + '</div>'
                                            + '</div>';
                                        if((i + 1) >= data.details.length){
                                            // 数据加载完
                                            tab1LoadEnd = true;
                                            $('.dropload-down').removeClass('xihahidden');
                                            // 锁定
                                            me.lock();
                                            // 无数据
                                            me.noData();
                                            break;
                                        }
                                    }
                                    // 为了测试，延迟1秒加载
                                    setTimeout(function(){
//                                        $('.lists').eq(0).append(result1);
                                        $('.xiha-drop-cont').append(result1);
                                        // 每次数据加载完，必须重置
                                        me.resetload();
                                    },300);
                                }
                            },
                            error: function(xhr, type){
                                alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                        // 加载菜单二的数据
                    }else if(itemIndex == '1'){
                        page1++;
                        $.ajax({
                            type: 'GET',
                            url:'xihadetails2.json?item=' + item2 + '&page=' + page1,
                            dataType: 'json',
                            success: function(data){
                                var result2 = '';
                                var longg1 = data.lists.length;
                                console.log(longg1); //27

                                counter1++;
                                pageEnd1 = num1 * counter1;
                                pageStart1 = pageEnd1 - num1;
                                if(pageStart1 <= data.lists.length) {
                                    for (var i = pageStart1; i < pageEnd1; i++) {
                                        result2 += '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">'
                                            + '<div class="weui-media-box__hd">'
                                            + '<img class="weui-media-box__thumb" src="'+data.lists[i].img2+'">'
                                            + '</div>'
                                            + '<div class="weui-media-box__bd">'
                                            + '<h4 class="weui-media-box__title">' + data.lists[i].time2 + '</h4>'
                                            + '<p class="weui-media-box__desc">' + data.lists[i].suDesc + '</p>'
                                            + '</div>'
                                            + '</a>';
                                        if((i + 1) >= data.lists.length){
                                            // 数据加载完了
                                            tab2LoadEnd = true;
                                            $('.dropload-down').removeClass('xihahidden');
                                            // 锁定
                                            me.lock();
                                            // 无数据
                                            me.noData();
                                            break;
                                        }
                                    }
                                    // 为了测试，延迟1秒加载
                                    setTimeout(function () {
                                        $('.lists').eq(1).append(result2);
                                        // 每次数据加载完，必须重置
                                        me.resetload();
                                    }, 600);
                                }
                            },
                            error: function(xhr, type){
                                alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                }
            });
        });
    </script>
