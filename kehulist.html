<script>
    // android
    $(function(){
        var $androidActionSheet = $('#androidActionsheet');
        var $androidActionSheet1 = $('#androidActionsheet1');
        var $androidMask = $androidActionSheet.find('.weui-mask');
        var $androidMask1 = $androidActionSheet1.find('.weui-mask1');
        var $change = $('.change i');
        var $change1 = $('.change1 i');
        var $cancel =$('.cancel');
        var $blue = $('.xiha-blue');
        var $blue1 = $('.xiha-blue1');
        $('.sure').on('click',function(){
            $androidActionSheet.fadeOut(200);
            $blue.css('color','#CCC');
            $change.css({'border-width':'0px 2px 2px 0px','border-color':'#C8C8CD'});
        });
        $("#showAndroidActionSheet").on('click', function(){  //点击筛选
            $change.css({'border-width':'2px 0px 0px 2px','border-color':'#048ff5'});
            $change1.css({'border-width':'0px 2px 2px 0px','border-color':'#C8C8CD'});
            $blue.css('color','#048ff5');
            $blue1.css('color','#CCC');
            $androidActionSheet.show();
            $androidActionSheet1.fadeOut();
            $androidMask.on('click',function () {
                $androidActionSheet.fadeOut(200);
                $change.css({'border-width':'0px 2px 2px 0px','border-color':'#C8C8CD'});
                $blue.css('color','#CCC');
            });
            $cancel.on('click',function () {
                $androidActionSheet.fadeOut(200);
                $change.css({'border-width':'0px 2px 2px 0px','border-color':'#C8C8CD'});
                $blue.css('color','#CCC');
            });
        });
        $("#showAndroidActionSheet1").on('click', function(){  //点击我的线索
            $change.css({'border-width':'0px 2px 2px 0px','border-color':'#C8C8CD'});
            $change1.css({'border-width':'2px 0px 0px 2px','border-color':'#048ff5'});
            $blue1.css('color','#048ff5');
            $blue.css('color','#CCC');
            $androidActionSheet1.show();
            $androidActionSheet.fadeOut();
            $androidMask1.on('click',function () {
                $androidActionSheet1.fadeOut();
                $change1.css({'border-width':'0px 2px 2px 0px','border-color':'#C8C8CD'});
                $blue1.css('color','#CCC');
            });
            $cancel.on('click',function () {
                $androidActionSheet.fadeOut(200);
            });
        });
    });
</script>
<script>
$(function(){
    var page=0, source=0, sex=0, want=0, status=0;
//    筛选
    $('input:button').click(function(){
        source = $("input:radio[name='message']:checked").map(function(index,elem) {
            return $(elem).val();
        }).get().join(',');
        sex = $("input:radio[name='message2']:checked").map(function(index,elem) {
            return $(elem).val();
        }).get().join(',');
        want = $("input:radio[name='message3']:checked").map(function(index,elem) {
            return $(elem).val();
        }).get().join(',');
        status = $("input:radio[name='message4']:checked").map(function(index,elem) {
            return $(elem).val();
        }).get().join(',');

        $('.weui-cells.xiha-content').empty();
        page++
        $.ajax({
            type: 'POST',
            url:'xiha.json?page='+page,
            dataType: 'json',
            data:{source:source,sex:sex,want:want,status:status},
            success: function(data){
                var resultN = '';
                var resultF = '';
                var resultS = '';
                var resultL = '';
                var resultM = '';
                var resultD = '';
                for(var i = 0; i < data.listNotDeal.length; i++){
                    resultN +=   '<li class="mui-table-view-cell mui-transitioning xiha-li">'
                        +'<div class="mui-slider-right mui-disabled">'
                        +'<a class="mui-btn mui-btn-success mui-icon mui-icon-phone"></a>'
                        +'<a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose"></a>'
                        +'<a class="mui-btn mui-btn-red mui-icon mui-icon-gear"></a>'
                        +'<a class="mui-btn mui-btn-royal mui-icon mui-icon-trash"></a>'
                        +'</div>'
                        +'<div class="mui-slider-handle">'
                        +'<div class="mui-table-cell xiha-cehua xiha-notdeal">'
                        +'<img src="'+data.listNotDeal[i].imgURL+'" alt="">'
                        +'<p>'+data.listNotDeal[i].name+'</p>'
                        +'<a href="'+data.listNotDeal[i].link+'" class="xiha-btn-notdeal">未处理</a>'
                        +'<span>剩余'+data.listNotDeal[i].desc+'天</span>'
                        +'</div>'
                        +'</div>'
                        +'</li>';
                }
                for(var i = 0; i < data.listFollowed.length; i++){
                    resultF +=   '<li class="mui-table-view-cell mui-transitioning xiha-li">'
                        +'<div class="mui-slider-right mui-disabled">'
                        +'<a class="mui-btn mui-btn-success mui-icon mui-icon-phone"></a>'
                        +'<a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose"></a>'
                        +'<a class="mui-btn mui-btn-red mui-icon mui-icon-gear"></a>'
                        +'<a class="mui-btn mui-btn-royal mui-icon mui-icon-trash"></a>'
                        +'</div>'
                        +'<div class="mui-slider-handle">'
                        +'<div class="mui-table-cell xiha-cehua xiha-notdeal">'
                        +'<img src="'+data.listFollowed[i].imgURL+'" alt="">'
                        +'<p>'+data.listFollowed[i].name+'</p>'
                        +'<a href="'+data.listFollowed[i].link+'" class="xiha-btn-followed">已跟踪</a>'
                        +'<span>剩余'+data.listFollowed[i].desc+'天</span>'
                        +'</div>'
                        +'</div>'
                        +'</li>';
                }
                for(var i = 0; i < data.listStored.length; i++){
                    resultS +=   '<li class="mui-table-view-cell mui-transitioning xiha-li">'
                        +'<div class="mui-slider-right mui-disabled">'
                        +'<a class="mui-btn mui-btn-success mui-icon mui-icon-phone"></a>'
                        +'<a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose"></a>'
                        +'<a class="mui-btn mui-btn-red mui-icon mui-icon-gear"></a>'
                        +'<a class="mui-btn mui-btn-royal mui-icon mui-icon-trash"></a>'
                        +'</div>'
                        +'<div class="mui-slider-handle">'
                        +'<div class="mui-table-cell xiha-cehua xiha-notdeal">'
                        +'<img src="'+data.listStored[i].imgURL+'" alt="">'
                        +'<p>'+data.listStored[i].name+'</p>'
                        +'<a href="'+data.listStored[i].link+'" class="xiha-btn-stored">已进店</a>'
                        +'<span>剩余'+data.listStored[i].desc+'天</span>'
                        +'</div>'
                        +'</div>'
                        +'</li>';
                }
                for(var i = 0; i < data.listListened.length; i++){
                    resultL +=   '<li class="mui-table-view-cell mui-transitioning xiha-li">'
                        +'<div class="mui-slider-right mui-disabled">'
                        +'<a class="mui-btn mui-btn-success mui-icon mui-icon-phone"></a>'
                        +'<a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose"></a>'
                        +'<a class="mui-btn mui-btn-red mui-icon mui-icon-gear"></a>'
                        +'<a class="mui-btn mui-btn-royal mui-icon mui-icon-trash"></a>'
                        +'</div>'
                        +'<div class="mui-slider-handle">'
                        +'<div class="mui-table-cell xiha-cehua xiha-notdeal">'
                        +'<img src="'+data.listListened[i].imgURL+'" alt="">'
                        +'<p>'+data.listListened[i].name+'</p>'
                        +'<a href="'+data.listListened[i].link+'" class="xiha-btn-listened">已听课</a>'
                        +'<span>剩余'+data.listListened[i].desc+'天</span>'
                        +'</div>'
                        +'</div>'
                        +'</li>';
                }
                for(var i = 0; i < data.listMoneypart.length; i++){
                    resultM +=   '<li class="mui-table-view-cell mui-transitioning xiha-li">'
                        +'<div class="mui-slider-right mui-disabled">'
                        +'<a class="mui-btn mui-btn-success mui-icon mui-icon-phone"></a>'
                        +'<a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose"></a>'
                        +'<a class="mui-btn mui-btn-red mui-icon mui-icon-gear"></a>'
                        +'<a class="mui-btn mui-btn-royal mui-icon mui-icon-trash"></a>'
                        +'</div>'
